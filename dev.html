<html>
<head>
    <title>Lottery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .lotterybox{
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="lotterybox"></div>

    <!-- Zepto or jQuery -->
    <script src="./src/zepto.min.js"></script>
<!--
    <link rel="stylesheet" href="./dist/lottery.min.css" />
    <script src="./dist/lottery.compact.min.js.1"></script>
-->
    <!-- <script src="./dist/lottery.compact.min.js"></script> -->

    <audio id="bgMusic"  controls="controls" >
        <source   src="music/F-777%20-%20Dance%20of%20The%20Violins.mp3" type="audio/mp3">
    </audio>
    <audio id="bgMusic1"  controls="controls" >
        <source   src="music/Peter%20McIsaac%20Music%20-%20Feather.mp3" type="audio/mp3">
    </audio>
    <audio id="bgMusic2"  autoplay="autoplay" controls="controls" >
        <source   src="music/K-391%20-%20Summertime.mp3" type="audio/mp3">
    </audio>

    <script src="./vendor/confetti.js"></script>
    <script src="./vendor/move.min.js"></script>
    <script src="./vendor/material-avatar.js"></script>
    <script src="./src/lottery.js"></script>
    <link rel="stylesheet" href="./src/lottery.css" />

    <!-- ROCK ON -->
    <script>
      $.lottery({
        el: '.lotterybox',
        api: './sample-data.json',
        once: true,
        title: "name",
        subtitle: "company",
        desc: "title",
        timeout: 0,
        speed: 300,
        number: 3
      });

    </script>

</body>

</html>
